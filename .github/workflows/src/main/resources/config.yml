# CannonFix Configuration
# Fixes falling blocks and TNT for factions cannoning

# Auto-Configure Server Settings
# This will automatically modify your paper/spigot configs on startup
auto-configure:
  enabled: true
  # Settings that will be applied:
  # - spigot.yml: tnt-entity-height-nerf: 0
  # - spigot.yml: max-tnt-per-tick: 5000
  # - paper-world-defaults.yml: falling-block-height-nerf: 0
  # - paper-world-defaults.yml: tnt-entity-height-nerf: 0
  # - paper-world-defaults.yml: redstone-implementation: VANILLA
  # - paper-world-defaults.yml: max-entity-collisions: 0
  # - paper-global.yml: allow-permanent-block-break-exploits: true
  # - paper-global.yml: allow-headless-pistons: true

# Gamerule Settings
gamerules:
  # Disable entity cramming (maxEntityCramming = 0)
  # This prevents sand from popping into items when stacked
  disable-cramming: true

# TNT Settings
tnt:
  # Use consistent explosion radius (vanilla = 4.0)
  consistent-radius: true
  
  # Apply consistent knockback to nearby falling blocks and TNT
  consistent-knockback: true
  
  # Radius to apply knockback effect
  knockback-radius: 8.0
  
  # Knockback power multiplier (1.0 = vanilla-like)
  knockback-power: 1.0

# Sand Stacking Settings
sand-stacking:
  # Automatically stack sand on top of existing sand
  auto-stack: true
  
  # Maximum height sand can stack
  max-stack-height: 256
  
  # Prevent sand from dropping as items when it can't place
  prevent-drops: true

# Debug Settings
debug:
  # Log when entities are removed (for troubleshooting)
  log-entity-removal: false
