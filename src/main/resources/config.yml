# CannonFix - TNT Only
# This plugin ONLY handles TNT explosions
# It does NOT modify any server config files

# Set maxEntityCramming gamerule to 0 on startup
set-gamerules: true

# TNT explosion settings
tnt:
  consistent-radius: true
  consistent-knockback: true
  knockback-radius: 8.0
  knockback-power: 1.0
