# CannonFix Configuration
# Automatically configures your server for optimal cannoning

# Auto-Configure Server Settings
# Modifies paper/spigot configs on startup
auto-configure:
  enabled: true

# TNT Settings
tnt:
  # Use consistent explosion radius (vanilla = 4.0)
  consistent-radius: true
  
  # Apply consistent knockback to nearby entities
  consistent-knockback: true
  
  # Radius for knockback
  knockback-radius: 8.0
  
  # Knockback power (1.0 = vanilla-like)
  knockback-power: 1.0
  
  # Normalize TNT position to reduce floating point errors
  # This helps with W->E direction stacking issues
  normalize-position: true
  
  # Normalize TNT velocity for consistency
  normalize-velocity: true

# Falling Block Settings (sand, gravel, etc)
falling-blocks:
  # Normalize position to reduce floating point drift
  normalize-position: true
  
  # Normalize velocity for consistency
  normalize-velocity: true

